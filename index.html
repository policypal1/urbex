<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salem Atlas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-slate-950 text-slate-100">
  <div id="app-root" class="app-root">

    <!-- MAP -->
    <div class="map-wrap">
      <iframe
        id="map-frame"
        class="urbex-map-iframe"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/d/u/0/embed?mid=1MOYgFpi4sJJcnl8laOGAkyyL14zJBFA"
      ></iframe>
    </div>

    <!-- UI LAYER -->
    <div class="ui-layer">

      <!-- Legend pill (ONLY UI element) -->
      <div class="legend-pill" role="note" aria-label="Legend">
        <span class="dot dot-black"></span>
        <span>Urbex</span>
        <span class="sep">·</span>

        <span class="dot dot-red"></span>
        <span>Roofing</span>
        <span class="sep">·</span>

        <span class="dot dot-purple"></span>
        <span>Construction</span>
      </div>

    </div>
  </div>
</body>
</html>
